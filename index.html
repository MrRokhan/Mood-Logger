<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Mood Logger</h1>
    </header>

    <main>

        <p id="question">How are you feeling today:</p>
        <input type="button" value="Happy" id="happy">
        <input type="button" value="Sad" id="sad">
        <input type="button" value="Angry" id="angry">
        <input type="button" value="Just Fine" id="fine">


        <p id="outcome"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
